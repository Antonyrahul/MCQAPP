<div class="container">
    <div class = "row">

<div class="col-lg-9">


    <div  class="row">

      <div *ngFor="let details of prod; let index=index;" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
        
          <div class="card-body">
            <h4 class="card-title">
              <a  [routerLink]="['../test/',details.testid]">{{details.testid}}</a>
            </h4>
            <h5>{{details.testid}}</h5>
            <p class="card-text">{{details.testname}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          </div>
        </div>
      </div>
    </div>

   
    <!-- /.row -->

  </div>
</div>
</div>
